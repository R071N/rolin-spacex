<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceX</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/template.css">
  <link rel="stylesheet" href="./styles/media.css">
  <link rel="stylesheet" href="./styles/fonts.css">
</head>

<body>
  <!--—BEGIN HEADER -->
  <header class="header">
    <div class="header__container container d-flex p-0 justify-content-between">
      <picture class="header__logo">
        <img class="logo" src="./image/logo.png" alt="Логотип">
      </picture>
      <button class="burger">
        <span class="burger__line"></span>
      </button>
      <nav class="nav align-items-center">
        <ul class="nav__list d-flex">
          <li class="nav__item"><a class="nav__link" href="javascript:void(0)">Главная</a></li>
          <li class="nav__item"><a class="nav__link" href="javascript:void(0)">Технология</a></li>
          <li class="nav__item"><a class="nav__link" href="javascript:void(0)">График полетов</a></li>
          <li class="nav__item"><a class="nav__link" href="javascript:void(0)">Гарантии</a></li>
          <li class="nav__item"><a class="nav__link" href="javascript:void(0)">О компании</a></li>
          <li class="nav__item"><a class="nav__link" href="javascript:void(0)">Контакты</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!--—END HEADER -->
  <!--—BEGIN MAIN -->
  <main class="main container d-flex p-0 justify-content-between">
    <picture class="main__image">
      <img src="./image/red-planet.png" alt="Красная планета">
    </picture>
    <div class="block-left">
      <h1 class="title">
        <span class="title__desc">ПУТЕШЕСТВИЕ</span><br>
        на красную планету
      </h1>
      <button id="button" class="button">
        Начать путешествие
        <canvas id="canvas" width="181" height="34"></canvas>
      </button>
    </div>
    <div class="block-right d-grid">
      <div class="block-right__item block-right__item1">
        <div class="block-right__text">мы</div>
        <div class="block-right__number">1</div>
        <div class="block-right__text">на рынке</div>
      </div>
      <div class="block-right__item block-right__item2">
        <div class="block-right__text">гарантируем</div>
        <div class="block-right__number">50 %</div>
        <div class="block-right__text">безопасность</div>
      </div>
      <div class="block-right__item block-right__item3">
        <div class="block-right__text">календарик за</div>
        <div class="block-right__number">2001<span class="block-right__desc">г.</span></div>
        <div class="block-right__text">в подарок</div>
      </div>
      <div class="block-right__item block-right__item4">
        <div class="block-right__text">путешествие</div>
        <div class="block-right__number">597</div>
        <div class="block-right__text">дней</div>
      </div>
    </div>
  </main>
  <!--—END MAIN -->

  <script src="./template.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
